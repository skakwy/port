<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* for animation */
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(115.4deg, #312194 42.84%, #8A1616 112.69%);
            font-family: "newake";
            /* overflow: hidden; */
        }

        @font-face {
            font-family: "newake";
            src: url("newake.otf") format("opentype");
        }

        /*center div*/
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 120px;

        }

        .titleSec {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.2);
            font-size: 88px;




        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 0vw;
            height: 100vh;
            background-color: black;

            animation: overlayW forwards 0.8s;
            animation-delay: 1s;
        }

        @keyframes overlayW {
            from {
                width: 0vw;
                height: 100vh;

            }

            to {
                width: 100vw;
                height: 100vh;

            }
        }

        .view {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw;
            height: 60vh;
            background-color: gray;
        }

        .sliderLeft {
            width: 7vw;
            height: 7vw;
            border: solid 1px white;
            position: absolute;
            border-radius: 100%;
            top: 78%;
            left: 1.5vw;
        }

        .sliderLeft svg {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1vw;
            height: 2vw;
        }

        .sliderRight {
            width: 7vw;
            height: 7vw;
            border: solid 1px white;
            border-radius: 100%;
            position: absolute;
            top: 78%;
            right: 1.5vw;
        }

        .sliderRight svg {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1vw;
            height: 2vw;
        }

        .topBar {
            width: fit-content;
            display: flex;
            flex-direction: row;
            align-items: center;
            color: white;
            position: fixed;
            left: 2vw;
            margin-top: 2vh;
        }

        .topBar .name {

            font-size: 2.2vh;

        }

        .topBar .other {
            display: flex;
            flex-direction: row;
            gap: 24px;

        }

        .imgAnimated {
            /* animation: imagAnim 0.8 2.3 forwards; */
            position: relative;
            opacity: 0;
            transition: all 0.8s ease-in-out;
        }

        @keyframes imgAnim {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes titleForMainAnim {
            from {
                opacity: 0;
            }

            to {
                opacity: 0.4;
            }

        }

        /* animation end */
        #mainView {
            position: absolute;
            top: 0vh;
            left: 0vw;
            width: 150vw;
            height: 150vh;
            background-color: black;
            /* opacity: 0; */


            color: white;
            display: none;
            align-items: center;
            justify-content: center;

        }

        .aboutMe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: "newake";
            font-size: 3vh;
            opacity: 0.4;
            animation: titleForMainAnim forwards 2s;
        }
    </style>
</head>

<body onpointermove="mouseMove(event)">
    <!--beginning animation-->
    <div class="overlay"></div>
    <div class="overlay" style="background-color: white;animation-delay: 1.5s;"></div>
    <div class="overlay" style="animation-delay: 1.9s;"></div>
    <div class="title">skakwy</div>
    <div class="titleSec">
        <div>
            skakwy
        </div>
        <div>
            skakwy
        </div>
        <div>
            skakwy
        </div>
    </div>
    <script>
        var delayInMilliseconds = 2100; 

        setTimeout(function () {
            document.getElementsByClassName("titleSec")[0].style.opacity = "0"
            document.body.style.background = "none"
            document.body.style.backgroundColor = "black"
            // show images
            for (i = 0; i < document.getElementsByClassName("imgAnimated").length; i++) {
                console.log(i)
                document.getElementsByClassName("imgAnimated")[i].style.opacity = "1"
      
                document.getElementsByClassName("imgAnimated")[i].style.left = "50%"
                document.getElementsByClassName("imgAnimated")[i].style.top = "50%"
                document.getElementsByClassName("imgAnimated")[i].style.transform = "translate(-50%, -50%)"

            }
            
        })


        debug = true
        function devMode() {
            if (debug == true) {
                // console.log("finsihed")
            document.getElementById("center").style.left = "50%"
            document.getElementById("center").style.top = "50%"
            document.getElementById("center").style.transform = "translate(-50%, -50%)"

            document.body.style.width = "180vw"
            document.body.style.height = "180vh"
            document.getElementById('center').scrollIntoView({
                behavior: 'auto',
                block: 'center',
                inline: 'center'
            });
            // mouseSave = [document.getElementById("center").scrollLeft, document.getElementById("center").scrollRight]
            for (i = 0; i < document.getElementsByClassName("overlay").length; i++) {
                // console.log(i)
                document.getElementsByClassName("overlay")[i].style.opacity = "0"
            }
            document.getElementsByClassName("title")[0].style.opacity = "0"
        }, delayInMilliseconds);
       
    </script>
</body>

</html>
