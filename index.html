    <title>skakwy portfolio</title> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap');
        body {
           background-color: #29335C;
      
            margin: 0;
        }

        .social-media {
            display: flex;
            justify-content: center;
            align-items: center;
           
        }

        .soc {
            margin-top: 76vh;
            margin-left: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            padding: 10px;
            background-color: #4557A0;
            border-radius: 12px;
        }
        .pfp{
            border-radius: 100%;
        }
    
        .pfpBox{
            width: 100vw;
            position: absolute;
            top: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .titleText{
            font-family: 'Open Sans', sans-serif;
            font-size: 30px;
            color:white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10vh;

            animation: titleTextAni 2s forwards;
        }
    @keyframes titleTextAni{
        0% {
            transform: translate(0,0);
        }
        100% {
            transform: translate(0,4h);
        }
    }


      
    @media screen and (max-width:1300px){
        .pfp{
            border-radius: 100%;
            width: 20vw;
            height: 20vw;
        }
        .soc {
            margin-top: 65vh;
            width: 35px;
            height: 35px;
        }
    }
    @media screen and (max-width:400px){
            .pfp{
            border-radius: 100%;
            width: 20vh;
            height: 20vh;
        }
        .titleText{
            font-size: 22px;
        }
        .soc {
            width: 25px;
            height: 25px;
        }
    }
